<html>
    <head>
        <meta charset="utf-8">
        <title>Chat Page</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/chatStyles.css' %}">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'logos/favicon.ico' %}">
        <script src="{% static 'scripts/navbarUtils.js'%}"></script>
        <script src="{% static 'scripts/terminalComands.js'%}"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="main-container">
            <nav id="navbar">
                {% load static %}
                <button id="home-buttom"><img id="home-logo" src="{% static 'logos/favicon-32x32.png'%}" alt=""></button>
                <button id="user-profile"><i class="bi bi-person-circle fs-3"></i></button>
                <button id="settings-button"><i class="bi bi-gear-fill fs-3"></i></button>
                <button id="light"><i class="fs-3"></i></button>
            </nav>
            <div id="terminal">
                <div class="terminal-line">
                    <span class="terminal-prompt"><b>&gt</b></span>
                    <textarea class="terminal-input" rows=1 id="terminalInput" autofocus></textarea>
                </div>
            </div>
        </div>
    </body>
</html>
